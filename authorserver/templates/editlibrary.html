{% extends "_base.html" %}


{% block content %}
<div>
    <h2>Edit book metadata for {{book}}</h2>
    <form method="POST" action="/editlibrary/{{book}}">
        {% for field in form %}
            {{ with_errors(field)}}
        {% endfor %}
        <input type="submit" name="submit" />
    </form>
</div>

{% endblock %}
