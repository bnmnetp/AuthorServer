{% extends "_base.html" %} {% block content %}

<div class="starter-template">
    <h1>PreTeXt / Runestone Book Manager</h1>
    <hr />
    <br />
    <div>
        <h3>Tasks</h3>
        <label for="gitrepo">Github Repo URL</label>
        <input id="gitrepo" type="text" name="githubrepo" />
        <button type="button" onclick="cloneTask()">Clone Repo</button>

        <button type="button" onclick="buildTask()">Build Book</button>

        <button type="button" onclick="deployTask()">
            Deploy to All Servers
        </button>
    </div>
    <br /><br />
    <div>
        <h3>Task Status</h3>
        <br />
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Status</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody id="tasks"></tbody>
        </table>
    </div>
</div>

{% endblock %}
