{% extends "_base.html" %} {% block content %}

<div class="starter-template">
  <h1>Runestone / PreTeXt Impact Report</h1>
  <hr />
  <br />
  
  
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
    <!-- Import vega-embed -->
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <h1>Registered Student Adoptions</h1>
  <div id="vis"></div>
  
  <script>
      var enrollData = {{enrollData|safe}}
      vegaEmbed('#vis', enrollData);
  </script>

<h1>Weekly Usage Patterns</h1>
<p>Note click on any row in the heatmap to drill into details for that chapter</p>
  <div id="chapterheat"></div>

<script>
    var chapterData = {{chapterData|safe}}
    vegaEmbed('#chapterheat', chapterData);
</script>

</div>

{% endblock %}
